<body>
<div>
<h3>Feedback on hover:</h3>

 

<div id="draggable" class="ui-widget-content">

  <p id="da">Drag me to my target</p>

</div>

 

<div id="droppable" class="ui-widget-header">

  <p id="do">Drop here</p>

</div>

 

<h3>Feedback on activating draggable:</h3>

 

<div id="draggable2" class="ui-widget-content">

  <p id="da2">Drag me to my target</p>

</div>

 

<div id="droppable2" class="ui-widget-header">

  <p id="do2">Drop here</p>

</div>
  <style>

  #draggable, #draggable2 { width: 90px; height: 90px; padding: 0.5em; float: left; margin: 10px 10px 10px 0; }

  #droppable, #droppable2 { width: 120px; height: 120px; padding: 0.5em; float: left; margin: 10px; }

  h3 { clear: left; }

  </style>

  <script>

  $(function() {

    $( "#draggable" ).draggable();

    $( "#droppable" ).droppable({

      hoverClass: "ui-state-hover",

      drop: function( event, ui ) {

        $( this )

          .addClass( "ui-state-highlight" )

          .find( "#do" )

            .html( "Dropped!" );

      }

    });
// adjunct not ess
 

    $( "#draggable2" ).draggable();

    $( "#droppable2" ).droppable({

      accept: "#draggable2",

      activeClass: "ui-state-default",

      drop: function( event, ui ) {

        $( this )

          .addClass( "ui-state-highlight" )

          .find( "#do2" )

            .html( "Dropped!" );

      }

    });

  });

  </script></div>
